---
layout: default
---
<h1 align=center>{{ page.title }}</h1>
<p class="date" align=center><strong>{{page.date | date: "%b %d, %Y" }}</strong></p>
        {% if page.total_time %}
        <p class="total-time" align=center><em>Reading Time: {{page.total_time }}</em></p>
        {% endif %}
	<hr>
<p class="blogpost">
  {{ content }}
</p>
<a class="share" href="https://twitter.com/intent/tweet?text=&quot;{{ page.title }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;meghanayerabati" data-dnt="true"><strong>Share this!<strong></a>
