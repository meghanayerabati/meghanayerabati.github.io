---
layout: default
title: Meghana Yerabati's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">
	 
	  {% for category in site.categories %}
  	    <h3>{{ category[0] }}</h3>
  		<ul>
    			{% for post in category[1] %}
      		  	  <li><span>{{ post.date | date_to_string }}</span>&raquo;<a href="{{ post.url }}"> {{ post.title }}</a></li>
    			{% endfor %}
  		</ul>
	   {% endfor %}

	</ul>
